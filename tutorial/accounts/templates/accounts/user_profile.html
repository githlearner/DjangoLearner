{% extends 'base.html' %}

    {% block head %}
    <title>Profile of {{user.username}}</title>
    {% endblock %}

{% block body %}
<div class ="container">

    <a class="btn btn-default" href="{% url 'edituser' user.username %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <h2>{{user.username}}</h2>
    <h2>{{user.email}}</h2>
    <h2>{{custom_user.city}}</h2>
    <h2>{{custom_user.description}}</h2>
    <h2>{{custom_user.Phone}}</h2>

</div>
{% endblock%}
